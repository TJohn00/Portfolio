<header>
    <h1>{{ name }}</h1>
    <p>Email: {{ email }}</p>
    <p>Phone: {{ phone }}</p>
  
    <!-- Navigation with dropdown -->
    <nav>
      <div class="nav-dropdown">
        <button (click)="toggleDropdown()">Menu</button>
        <div class="nav-links" [class.open]="isDropdownOpen">
          <a routerLink="/about" (click)="toggleDropdown()">About</a>
          <a routerLink="/projects" (click)="toggleDropdown()">Projects</a>
          <!-- Add other links -->
        </div>
      </div>
    </nav>
  </header>
